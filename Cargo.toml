[package]
name = "bort"
version = "0.1.0"
edition = "2021"

[dependencies]
cfgenius = "0.1.0"
derive-where = "1.2.1"
hashbrown = { version = "0.14.0", default-features = false, features = ["raw"] }
rustc-hash = "1.1.0"

[dependencies.compost2]
git = "https://github.com/Radbuglet/compost.git"
rev = "a8643f71a7c65cb75851e9af78b07d704b771efd"
optional = true

[dependencies.saddle]
git = "https://github.com/Radbuglet/saddle.git"
rev = "841f6df71b1041b7ac22b045e74ff179922edee5"
optional = true

[features]
default = ["saddle"]
saddle = ["dep:compost2", "dep:saddle"]

[dev-dependencies]
criterion = "0.5.1"
fastrand = "2.0.0"  # For "fuzzing"
glam = "0.24.0"     # For benchmark
linkme = "0.3.15"

[[bench]]
name = "access"
harness = false

[profile.bench]
lto = "thin"
